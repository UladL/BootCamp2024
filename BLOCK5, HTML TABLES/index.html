<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
<form action="/form">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="firstname" required>

    <label for="last__name">Last Name:</label>
    <input type="text" id="last__name" name="lastname" required>




    
    <h3>Select a Race:</h3>

    <label for="run1">Fun Run 5k</label>
    <input type="radio" name="race" id="run1" value="funrun"><br>
    <label for="run2">Half Marathon</label>
    <input type="radio" name="race" id="run2"  value="half"><br>
    <label for="run3">Full Marathon</label>
    <input type="radio" name="race "id="run3"  value="full"><br>

    <label for="mail">Email</label>
    <input type="email" id="mail" required>

    <label for="pass">Password</label>
    <input type="password" id="pass" required><br>


    <label for="age">Select Age Group:</label>
    <select name="divison" id="age">
        <option value="kids">
            under 18
        </option>
        <option value="adults">
            18-50
        </option>
        <option value="siniors">
            51+
        </option>
    </select><br>

    <button>Register!</button>
</form>



</body>
</html>
