<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block26</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link href="block26.css" rel="stylesheet">
</head>

 
</head>
<body>

    
    <h1 class="custom"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
<div class="selesect">
    <select class="drop" name="" id="playto">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>
</div>

    <div class="container">
        <div class="columns">
            <div class="card">
                <footer class="card-footer">
                  <button class="card-footer-item" id="p1Button">+1 Player One</button>
                  <button class="card-footer-item" id="p2Button">+1 Player Two</button>
                  <button class="card-footer-item" id="reset">Reset</button>
                </footer>
              </div>
        </div>
    </div>
    <script src="block26.js"></script>
</body>
</html>
